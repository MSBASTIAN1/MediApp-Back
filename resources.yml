resources:
  MedicamentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:provider.environment.MEDICAMENTS_TABLE}
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

